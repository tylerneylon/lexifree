<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation Results</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        .table-holder {
            display: flex;
            max-width: 1400px;
            margin: 20px auto; 
            padding-top: 20px;
            border-top: 1px solid #ccc;
        }

        .table-left, .table-right {
            flex: 1;
            padding: 5px;
            box-sizing: border-box;
            vertical-align: top;
        }

        .table-left {
            height: auto;
            align-self: flex-start;
        }

        .table-right {
            align-self: stretch;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, auto);
            gap: 10px;
            grid-auto-flow: column;
        }


        .grid-item {
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            text-align: left;
            font-size: 0.8rem;
            font-weight: 400;
        }

        .word, .header {
            font-size: 1rem;
            font-weight: 600;
        }

        .word {
            background-color: #dadada;
            color: black;
        }

        .header {
            color: #777;
            border-radius: 0;
            box-shadow: 0 19px 0 -18px #777;
        }

    </style>
</head>
<body>

    <h1>Evaluation Results</h1>

    $BODY$

</body>
</html>
