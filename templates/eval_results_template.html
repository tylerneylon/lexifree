<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation Results: v$VERSION$</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        .table-holder {
            display: flex;
            max-width: 1400px;
            margin: 20px auto; 
            padding-top: 20px;
            border-top: 1px solid #ccc;
        }

        .centered {
            margin: auto;
        }

        .top-results {
            width: 600px;
        }

        .top-result {
            text-align: center;
            width: 200px;
            height: 80px;
            display: inline-block;
            font-weight: bold;
        }

        .result-num {
            width: fit-content;
            opacity: 0.8;
            margin: 10px auto 0 auto;
            padding: 10px;
            color: #fff;
            height: 17px;
            border-radius: 5px;
        }

        .table-left, .table-right {
            flex: 1;
            padding: 5px;
            box-sizing: border-box;
            vertical-align: top;
        }

        .table-left {
            height: auto;
            align-self: flex-start;
        }

        .table-right {
            align-self: stretch;
            border-left: 1px solid #777;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, auto);
            gap: 7px;
            grid-auto-flow: column;
        }

        .grid-item {
            color: #666;
            padding: 5px 20px;
            text-align: center;
            border-radius: 5px;
            text-align: left;
            font-size: 0.8rem;
            font-weight: 400;
        }

        .word, .header {
            font-size: 1rem;
            font-weight: 600;
        }

        .word {
            background-color: #dadada;
            color: black;
        }

        .header {
            color: #777;
            border-radius: 0;
            box-shadow: 0 19px 0 -18px #777;
        }

        .subheader {
            color: #bbb;
            border-radius: 0;
            font-size: 80%;
            padding: 0 20px;
        }

        .hrule {
            grid-column: 1 / -1;
            background-color: #e2e2e2;
            width: calc(100% - 36px);
            height: 1px;
            padding: 0;
            margin: auto;
        }

        .taste_score {
            width: 80%;
            opacity: 0.8;
            margin-bottom: 4px;
            padding: 3px;
            color: #fff;
            height: 17px;
            border-radius: 5px;
            background: linear-gradient(to right, #1e3c72, #2a5298, #76b2fe, #b69efe);
        }

        .match_yes, .match_no {
            width: fit-content;
            opacity: 0.8;
            margin-bottom: 4px;
            padding: 3px;
            color: #fff;
            height: 17px;
            border-radius: 5px;
            display: inline-block;
        }

        .match_yes {
            background-color: #43b543;
        }

        .match_no {
            background-color: #de5353;
        }

        .wiki_match {
            margin-top: 4px;
        }

    </style>
</head>
<body>

    <h1>Evaluation Results: v$VERSION$</h1>

    $BODY$

</body>
</html>
