<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>lexifree.com - Dictionary Index</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300..700&family=Poppins:wght@300..700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #fffced;
            font-family: 'DM Sans', sans-serif;
            color: #283c86;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #283c86;
            color: #fff;
            padding: 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .search-container {
            display: flex;
            align-items: center;
            position: relative;
            width: 50%;
            max-width: 400px;
        }

        .search-container input {
            width: 100%;
            padding: 0.5rem 2rem 0.5rem 0.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
        }

        .search-container button {
            position: absolute;
            right: 0.5rem;
            background: none;
            border: none;
            color: #283c86;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .about-link {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
        }

        .content-container {
            max-width: 1300px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        h1 {
            font-family: 'DM Serif Text', serif;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .letter-section {
            margin-top: 2rem;
        }

        .letter {
            font-size: 3rem;
            font-family: 'DM Serif Text', serif;
            font-weight: bold;
            color: #283c86;
            margin-bottom: 0.5rem;
        }

        .word-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0.5rem;
        }

        .word-list a {
            text-decoration: none;
            color: #283c86;
            font-size: 1.2rem;
        }

        .word-list a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">lexifree.com</div>
        <div class="search-container">
            <input type="text" placeholder="Search..." aria-label="Search" />
            <button aria-label="Search">&#128269;</button>
        </div>
        <a href="#" class="about-link">about</a>
    </header>

    <div class="content-container">
        <h1>A Dictionary of the English Language</h1>
        $WORD_INDEX$
    </div>
</body>
</html>
