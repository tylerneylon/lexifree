<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>lexifree.com - $WORD$</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <!-- <link
    href="https://fonts.googleapis.com/css?family=DM+Sans:400,700|DM+Serif+Text:400,700&display=swap"
    rel="stylesheet" />  -->
    <style>
        /* Global Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        /* Body Setup */
        body {
            background-color: #fffced;
            font-family: 'DM Sans', sans-serif;
            color: #283c86;
        }
        
        /* Header */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #283c86;
            color: #fff;
            padding: 1rem;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .search-container {
            display: flex;
            align-items: center;
            position: relative;
            width: 50%;
            max-width: 400px;
        }
        
        .search-container input {
            width: 100%;
            padding: 0.5rem 2rem 0.5rem 0.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .search-container button {
            position: absolute;
            right: 0.5rem;
            background: none;
            border: none;
            color: #283c86;
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .about-link {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
        }
        
        /* Main Content Container */
        .content-container {
            max-width: 1300px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        h1 {
            font-family: 'DM Serif Text', serif;
            font-size: 3rem;
            margin-bottom: 0.25rem;
            line-height: 1.2;
        }

        .pronunciation {
            font-size: 1.25rem;
            color: #283c86;
            margin-bottom: 2rem;
        }
        
        /* Definition Rows */
        .definition-row {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin-bottom: 2rem;
        }
        
        .left-col {
            flex: 1;
            margin-right: 4rem;
            min-width: 200px;
        }
        
        .right-col {
            width: 350px;
            flex-shrink: 0;
        }
        
        .definition-block {
            font-size: 1.125rem;
            line-height: 1.5;
            margin-bottom: 1rem;
            position: relative;
            padding-top: 10px;
        }

        .definition-block::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0; /* Adjust starting position */
            width: 50%; /* Adjust length of the border */
            border-top: 1px solid #283c86;
        }
        
        .definition-block strong {
            display: block;
            font-family: 'DM Serif Text', serif;
            font-size: 1.6rem;
            margin-bottom: 0.5rem;
        }

        .example {
            margin-top: 0.25rem;
            font-weight: 250;
            font-size: 1.3rem;
        }
        
        /* Flavor Text (Poetic) */
        .flavor-block {
            border-top: 1px dashed #283c86;
            padding-top: 10px;
            margin-bottom: 1rem;
            position: relative;
        }
        
        /* Placeholder image block (swap out with your own) */
        .flavor-block .placeholder-image {
            text-align: center;
            margin-bottom: 0.75rem;
            display: inline-block;
            vertical-align: top;
        }
        
        .flavor-block .placeholder-image img,
        .flavor-block .placeholder-image span {
            font-size: 2rem;
        }

        .poetic-text {
            font-size: 1rem;
            font-style: italic;
            display: inline-block;
            line-height: 1.4;
            width: calc(100% - 46px);
            padding-left: 10px;
        }
        
        /* Origin and Synonyms */
        .origin-synonyms {
            margin-top: 4rem;
            font-family: 'DM Serif Text', serif;
            font-size: 1.6rem;
            font-weight: 500;
        }

        .label {
            font-weight: 300;
            margin-bottom: 0.5rem;
            font-family: 'DM Sans', sans-serif;
            font-size: 1.1rem;
        }

        .end-div {
            margin-bottom: 1.5rem;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 900px) {
            .definition-row {
                flex-direction: column;
            }
            .right-col {
                width: auto;
                margin-top: 1rem;
            }
        }
        
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            .search-container {
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">lexifree.com</div>
        <div class="search-container">
            <input type="text" placeholder="Search..." aria-label="Search" />
            <button aria-label="Search">&#128269;</button>
        </div>
        <a href="#" class="about-link">about</a>
    </header>

    <div class="content-container">
        <h1>
            $WORD$
        </h1>
        <div class="pronunciation">$PRONUNCIATION$</div>

        $DEFINITIONS$

        <!-- Origin and Synonyms -->
        $ENDNOTE$
    </div>
</body>
</html>
