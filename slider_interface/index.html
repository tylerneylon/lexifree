<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Browser</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=DM+Serif+Text&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Dictionary Browser</h1>
        
        <div class="slider-section">
            <span class="letter-marker">A</span>
            <div class="slider-container">
                <div class="letter-dividers" id="letterDividers"></div>
                <div class="slider-handle" id="sliderHandle"></div>
            </div>
            <span class="letter-marker">Z</span>
        </div>
        
        <div class="display-area" id="displayArea">
            <!-- Page containers will be created dynamically -->
        </div>
    </div>
    
    <script src="word_browser.js"></script>
</body>
</html>
